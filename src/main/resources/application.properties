spring.application.name=diligenciApp

# --- BASE DE DATOS (Variables de Railway) ---
# Usamos las variables que Railway te dio al crear el servicio
# Las variables correctas suelen ser MYSQL_USERNAME, MYSQL_PASSWORD, etc.
# Si estás usando la URL de conexión que te pasé antes (mysql://root:...),
# los valores deben ser:
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}    
spring.datasource.password=${MYSQL_PASSWORD}  
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=${PORT}